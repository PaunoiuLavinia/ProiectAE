<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style2.css">
    <title>Catalog Admin - Products</title>
    
    <!-- Jquery JS file -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    <!-- Bootstrap CSS File  -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    
    <!-- Bootstrap JS file -->
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    
    <!-- Custom JS file -->
    <script type="text/javascript" src="js/serialize.js"></script>
    <script type="text/javascript" src="js/products.js"></script>
</head>
<body  style="background-image: url(4.jpg)">

<!-- Content Section -->
<div class="container">
    <div class="row">
        <div class="jumbotron text-center"  style=" background-image: url(5.jpg);">
            <h1 >Cărțulești </h1>
            <p>Magazinul tau de carti!</p> 
        </div>
    </div>
    <ul class="nav nav-tabs">
      <li role="presentation"><a href="/admin/">Acasa</a></li>
      <li role="presentation"><a href="categories.html">Categorii</a></li>
      <li role="presentation" class="active"><a href="products.html">Carti</a></li>
      <li role="presentation"><a href="messages.html">Mesaje</a></li>
    </ul>
    <br/>
    <div class="row">
        <div class="col-md-12">
            <div class="pull-right">
                <button class="btn btn-success" data-toggle="modal" data-target="#add_new_record_modal" onclick="addRecord()">Adauga</button>
            </div>
        </div>
    </div>
    <div class="row" style ="margin-right:-80px; margin-left:-80px;">
        <div class="col-md-12">
            <div class="records_content">
                <br/>
                <h3>Carti</h3>
                <table id="articles" >
                    <!--class="table table-bordered table-striped"-->
                    <thead>
						<tr>
							<th>ID.</th>
							<th>Categorie</th>
							<th>Nume</th>
							<th>Descriere</th>
							<th>Autor</th>
							<th>Editura</th>
							<th>An aparitie</th>
							<th>Pret</th>
							<th>Imagine</th>
							<th>Update</th>
							<th>Exclude</th>
						</tr>
            		</thead>
				</<table>
            </div>
        </div>
    </div>
</div>
<!-- /Content Section -->


<!-- Bootstrap Modals -->
<!-- Modal - Add New Article -->
<div class="modal fade" id="add_new_record_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Add New Product</h4>
            </div>
            <div class="modal-body">
                <form id="record_form" >
                    <input type="hidden" name="id" id="id" />
                    <div class="form-group">
                        <label for="name">ID Categorie</label>
                        <input type="text" name="category_id" id="category_id" placeholder="ID Categorie" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="name">Nume</label>
                        <input type="text" name="name" id="name" placeholder="Nume" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="abstract">Descriere</label>
                        <textarea name="description" id="description" placeholder="Descriere" rows="5" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="author">Autor</label>
                        <input type="text" name="author" id="author" placeholder="Autor" class="form-control"></input>
                    </div>
                    <div class="form-group">
                        <label for="publishingHouse">Editura</label>
                        <input type="text" name="publishingHouse" id="publishingHouse" placeholder="Editura" class="form-control"></input>
                    </div>
                    <div class="form-group">
                        <label for="yearAppearance">An aparitie</label>
                        <input type="number" name="yearAppearance" id="yearAppearance" placeholder="An aparitie" class="form-control"></input>
                    </div>
                    <div class="form-group">
                        <label for="price">Pret</label>
                        <input type="number" name="price" id="price" placeholder="Pret" class="form-control"></input>
                    </div>
                    <div class="form-group">
                        <label for="image">Imagine</label>
                        <input type="text" name="image" id="image" placeholder="Imagine" class="form-control"></input>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveRecord()">Save Record</button>
            </div>
        </div>
    </div> 
</div>
<!-- // Modal -->



</body>
</html>
