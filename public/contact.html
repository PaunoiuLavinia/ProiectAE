<!doctype html>
<html>
<head>
    
    <link rel="stylesheet" href="css/contact.css">
    <script src="js/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/serialize.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<div class="container">
		<div class="innerwrap">
		
			<section class="section1 clearfix">
				<div class="textcenter">
					<span class="shtext">Contact Info</span>
					<span class="seperator"></span>
					<h1>Trimite-ne un mail</h1>
				</div>
			</section>
		
			<section class="section2 clearfix">
				<div class="col2 column1 first">
					<script src='https://maps.googleapis.com/maps/api/js?v=3.exp'></script>
				    <div class="sec2map" style='overflow:hidden;height:550px;width:100%;'>
				           <div id='gmap_canvas' style='height:100%;width:100%;'>
				           </div>
				    <div>
					    <small><a href="http://embedgooglemaps.com">embed google maps</a>
					    </small>
				 	</div>
					<div><small><a href="http://freedirectorysubmissionsites.com/">free web directories</a></small></div>
					<style>#gmap_canvas img{max-width:none!important;background:none!important}</style>
				 </div>
				 <script type='text/javascript'>function init_map(){var myOptions = {zoom:14,center:new google.maps.LatLng(44.432920,26.146560),mapTypeId: google.maps.MapTypeId.ROADMAP};map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(44.432920,26.146560)});infowindow = new google.maps.InfoWindow({content:'<strong>Locatia:</strong><br>Bucuresti Sector 2, Bl. Basarabia, Nr. 68<br>'});google.maps.event.addListener(marker, 'click', function(){infowindow.open(map,marker);});infowindow.open(map,marker);}google.maps.event.addDomListener(window, 'load', init_map);</script>
				</div>
				<div class="col2 column2 last">
					<div class="sec2innercont">
						<div class="sec2addr">
							<p>Bucuresti Sector 2, Bl. Basarabia, Nr. 68</p>
							<p><span class="collig">Telefon :</span> 0765984875</p>
							<p><span class="collig">Email :</span> lavinia.elana@gmail.com</p>
							<p><span class="collig">Fax :</span> +40-21-316.10.84</p>
						</div>
					</div>
					<div class="sec2contactform">
						<h3 class="sec2frmtitle">Vrei sa stii mai multe despre noi?? Trimite-ne un mail!</h3>
						<form id="create_message">
							<div class="clearfix">
								<input class="col2 first" name = "surname" type="text" id = "surname" placeholder="Prenume:">
								<input class="col2 last" name = "name" type="text" id = "name" placeholder="Nume:">
							</div>
							<div class="clearfix">
								<input  class="col2 first" name = "email" type="Email" id = "email" placeholder="Email:">
								<input class="col2 last" name = "phone" type="text" id = "phone" placeholder="Telefon:">
							</div>
							<div class="clearfix">
								<textarea name="message" id="messaje" cols="30" rows="7">Mesajul tau aici...</textarea>
							</div>
							<button type="button" style="background-color: #A44DD8; margin:auto; display:block;width: 100px; height: 45px;" class="btn btn-primary" onclick="sendMessage()">Trimite</button>
						</form>
					</div>

				</div>
			</section>
		
		</div>
	</div>
</body>
</html>
